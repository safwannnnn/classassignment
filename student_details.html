<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Student Details Form</h2>

    <form id="studentForm" action="submit_form.php" method="post">

        <label for="name">Name (Legal/Official):</label>
        <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed"><br>

        <label for="matricNo">Matric No:</label>
        <input type="text" id="matricNo" name="matricNo" required pattern="[0-9]{7}" title="Only numbers allowed"><br>

        <label for="currentAddress">Current Address:</label>
        <input type="text" id="currentAddress" name="currentAddress"><br>

        <label for="homeAddress">Home Address:</label>
        <input type="text" id="homeAddress" name="homeAddress"><br>

        <label for="email">Email (Gmail Account):</label>
        <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@gmail.com" title="Please enter a valid Gmail account"><br>

        <label for="mobileNo">Mobile Phone No:</label>
        <input type="tel" id="mobileNo" name="mobileNo" required pattern="[0-9]{10}" title="Please enter a 10-digit phone number"><br>

        <label for="homePhoneNo">Home Phone No (Emergency):</label>
        <input type="tel" id="homePhoneNo" name="homePhoneNo" pattern="[0-9]{10}" title="Please enter a 10-digit phone number"><br>

        <input type="submit" value="Submit">
    </form>

    <script src="js/validation.js"></script>
</body>
</html>
